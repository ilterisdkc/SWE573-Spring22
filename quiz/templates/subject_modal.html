{% block css %}
<style>
  .attempt {
    --gradient: linear-gradient(to left top, aqua 10%, #aaaaaa 90%) !important;
  }

  body {
    background: white;
  }

  .card {
    background: black;
    border: 1px solid aqua;
    {#color: rgba(250, 250, 250, 0.8);#}
      color: aqua;
    margin-bottom: 3rem;
  }

  #btn {
    border: 5px solid;
    border-image-slice: 1;
    background: var(--gradient) !important;
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent !important;
    border-image-source: var(--gradient) !important;
    text-decoration: none;
    position: relative;
    left: 80px;
  }

  #btn:hover,
  #btn:focus {
    background: var(--gradient) !important;
    -webkit-background-clip: none !important;
    -webkit-text-fill-color: #fff !important;
    border: 5px solid #fff !important;
    box-shadow: #222 1px 0 10px;
    text-decoration: underline;
  }

</style>
{% endblock %}


{% if subjects %} {% for s in subjects %}
<div class="container">
	<div class="container mx-auto mt-2">
        <div class="row" >

            <div class="col-md-4">
                <div class="card" style="width: 21rem;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">{{ s.title }}</h5>
                        <br>
                        <p class="card-text">{{s.description}}</p>
                        <br>
                        <a
{#                            class="btn btn-sm btn-outline-secondary"#}
                            href="/subject/{{s.id}}"
                            id="btn"
                            style="justify-content: center;" class="attempt btn mr-2 modal-button"
                            >View</a
					    >
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
{% endfor %}{% endif %}

<style>
	.scrollable {
		overflow-y: scroll;
		max-height: 150px;
	}
</style>
