{% block content %}
<h2>Add New Question {{ name_of_object }}</h2>

<div class="form">
    {% autoescape off %}
    <form action="{% url 'question-add' %}" method="POST">
    {% endautoescape %}
    {% csrf_token %}
    {{ form.as_ul }}
    <BR>
    <input type="submit" value="Add Question"/>
    </form>
</div>


{% endblock %}
