{% block content %}
<h2>Edit Question {{ name_of_object }}</h2>

<div class="form">
    {% autoescape off %}
    <form action="{% url 'question-update' %}" method="POST">
    {% endautoescape %}
    {% csrf_token %}
    {{ form.as_ul }}
    <BR>
    <input type="submit" value="Edit Question"/>
    </form>
</div>


{% endblock %}
