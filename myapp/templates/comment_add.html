{% block content %}
<h2>Add New Comment {{ name_of_object }}</h2>

<div class="form">
    {% autoescape off %}
    <form action="{% url 'comment-add' %}" method="POST">
    {% endautoescape %}
    {% csrf_token %}
    {{ form.as_ul }}
    <BR>
    <input type="submit" value="Add Comment"/>
    </form>
</div>

{% endblock %}
